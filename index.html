<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center mb-6">Weather Forecast</h1>
        <div class="flex flex-col items-center">
            <input id="city-input" type="text" placeholder="Enter city name" class="p-2 border rounded mb-4 w-64" />
            <button id="search-btn" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Search</button>
            <button id="current-location-btn" class="bg-green-500 text-white px-4 py-2 rounded mb-4">Use Current Location</button>
            <div id="recent-searches" class="mb-4"></div>
            <div id="weather-data" class="mt-4"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
